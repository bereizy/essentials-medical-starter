<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#F9FAFB"/>
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="900" cy="200" r="150" fill="#60A5FA" opacity="0.15"/>
  <circle cx="300" cy="600" r="200" fill="#1E3A8A" opacity="0.1"/>
  <circle cx="1000" cy="600" r="100" fill="#F59E0B" opacity="0.15"/>
  
  <!-- Family silhouettes placeholder -->
  <g transform="translate(400, 250)">
    <!-- Adult 1 -->
    <circle cx="100" cy="80" r="45" fill="#1E3A8A" opacity="0.6"/>
    <ellipse cx="100" cy="220" rx="50" ry="90" fill="#1E3A8A" opacity="0.6"/>
    
    <!-- Adult 2 -->
    <circle cx="300" cy="80" r="45" fill="#60A5FA" opacity="0.7"/>
    <ellipse cx="300" cy="220" rx="50" ry="90" fill="#60A5FA" opacity="0.7"/>
    
    <!-- Child -->
    <circle cx="200" cy="140" r="35" fill="#F59E0B" opacity="0.6"/>
    <ellipse cx="200" cy="250" rx="35" ry="60" fill="#F59E0B" opacity="0.6"/>
  </g>
  
  <!-- Smile arc -->
  <path d="M 450 480 Q 600 550 750 480" stroke="#1E3A8A" stroke-width="8" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Text placeholder -->
  <text x="600" y="700" font-family="system-ui, sans-serif" font-size="24" fill="#6B7280" text-anchor="middle">
    Replace with your hero image
  </text>
</svg>
