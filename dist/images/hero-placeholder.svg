<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE"/>
      <stop offset="100%" style="stop-color:#F0F9FF"/>
    </linearGradient>
    <linearGradient id="warmGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="personGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="personGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="childGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1E3A8A" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="roundedRect">
      <rect x="100" y="80" width="1000" height="640" rx="40"/>
    </clipPath>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Inner rounded container -->
  <g clip-path="url(#roundedRect)">
    <!-- Sky gradient background -->
    <rect x="100" y="80" width="1000" height="640" fill="url(#skyGradient)"/>
    
    <!-- Warm sunlight glow -->
    <ellipse cx="950" cy="150" rx="300" ry="250" fill="url(#warmGlow)"/>
    
    <!-- Soft decorative shapes -->
    <circle cx="200" cy="180" r="80" fill="#BFDBFE" opacity="0.4"/>
    <circle cx="950" cy="550" r="120" fill="#DBEAFE" opacity="0.5"/>
    <circle cx="150" cy="550" r="60" fill="#FEF3C7" opacity="0.5"/>
    
    <!-- Abstract plant/leaf decorations -->
    <g opacity="0.3">
      <ellipse cx="120" cy="650" rx="30" ry="80" fill="#86EFAC" transform="rotate(-15 120 650)"/>
      <ellipse cx="160" cy="680" rx="25" ry="60" fill="#4ADE80" transform="rotate(10 160 680)"/>
      <ellipse cx="1050" cy="650" rx="35" ry="90" fill="#86EFAC" transform="rotate(20 1050 650)"/>
      <ellipse cx="1000" cy="680" rx="28" ry="65" fill="#4ADE80" transform="rotate(-5 1000 680)"/>
    </g>
    
    <!-- Floating hearts/care symbols -->
    <g opacity="0.2" fill="#EC4899">
      <path d="M180 250 c-10-20 -40-20 -40 10 c0 30 40 50 40 50 s40-20 40-50 c0-30 -30-30 -40-10z" transform="scale(0.5) translate(200 300)"/>
      <path d="M180 250 c-10-20 -40-20 -40 10 c0 30 40 50 40 50 s40-20 40-50 c0-30 -30-30 -40-10z" transform="scale(0.4) translate(2200 400)"/>
    </g>
    
    <!-- Main illustration group - Family at dentist -->
    <g filter="url(#softShadow)">
      
      <!-- Dental chair base -->
      <rect x="380" y="520" width="300" height="20" rx="10" fill="#CBD5E1"/>
      <rect x="400" y="540" width="80" height="100" rx="8" fill="#94A3B8"/>
      <rect x="380" y="640" width="120" height="15" rx="5" fill="#64748B"/>
      
      <!-- Dental chair -->
      <path d="M420 350 Q400 400 410 520 L560 520 Q570 400 550 350 Q500 320 420 350Z" fill="#60A5FA"/>
      <path d="M420 350 Q400 400 410 520 L560 520 Q570 400 550 350 Q500 320 420 350Z" fill="white" opacity="0.3"/>
      <!-- Chair headrest -->
      <ellipse cx="485" cy="320" rx="50" ry="35" fill="#3B82F6"/>
      
      <!-- Patient (child) in chair - simplified friendly figure -->
      <g transform="translate(485, 380)">
        <!-- Body -->
        <ellipse cx="0" cy="60" rx="45" ry="55" fill="#FDE68A"/>
        <!-- Head -->
        <circle cx="0" cy="-20" r="45" fill="#FBBF24"/>
        <!-- Happy face -->
        <circle cx="-15" cy="-25" r="6" fill="#1E3A8A"/>
        <circle cx="15" cy="-25" r="6" fill="#1E3A8A"/>
        <!-- Big smile -->
        <path d="M-20 -5 Q0 20 20 -5" stroke="#1E3A8A" stroke-width="4" fill="none" stroke-linecap="round"/>
        <!-- Rosy cheeks -->
        <circle cx="-28" cy="-10" r="8" fill="#FCA5A5" opacity="0.5"/>
        <circle cx="28" cy="-10" r="8" fill="#FCA5A5" opacity="0.5"/>
        <!-- Hair -->
        <path d="M-35 -45 Q-20 -80 0 -70 Q20 -80 35 -45" stroke="#92400E" stroke-width="12" fill="none" stroke-linecap="round"/>
      </g>
      
      <!-- Dentist figure -->
      <g transform="translate(650, 350)">
        <!-- Body/coat -->
        <path d="M-40 50 L-50 180 L50 180 L40 50 Q0 30 -40 50Z" fill="white"/>
        <path d="M-40 50 L-50 180 L50 180 L40 50 Q0 30 -40 50Z" fill="#1E3A8A" opacity="0.1"/>
        <!-- Arms -->
        <path d="M-40 70 Q-80 100 -70 130" stroke="white" stroke-width="25" fill="none" stroke-linecap="round"/>
        <path d="M40 70 Q60 90 50 120" stroke="white" stroke-width="25" fill="none" stroke-linecap="round"/>
        <!-- Head -->
        <circle cx="0" cy="10" r="45" fill="#FCD9B6"/>
        <!-- Friendly face -->
        <circle cx="-12" cy="5" r="5" fill="#1E3A8A"/>
        <circle cx="12" cy="5" r="5" fill="#1E3A8A"/>
        <path d="M-12 25 Q0 35 12 25" stroke="#1E3A8A" stroke-width="3" fill="none" stroke-linecap="round"/>
        <!-- Hair -->
        <path d="M-35 -15 Q-30 -50 0 -45 Q30 -50 35 -15" fill="#4B5563"/>
        <!-- Mask around neck -->
        <path d="M-25 45 Q0 55 25 45" stroke="#93C5FD" stroke-width="8" fill="none" stroke-linecap="round"/>
      </g>
      
      <!-- Parent figure standing -->
      <g transform="translate(280, 380)">
        <!-- Body -->
        <path d="M-35 40 L-45 200 L45 200 L35 40 Q0 20 -35 40Z" fill="url(#personGradient2)"/>
        <!-- Head -->
        <circle cx="0" cy="0" r="40" fill="#FCD9B6"/>
        <!-- Warm smile -->
        <circle cx="-10" cy="-5" r="4" fill="#1E3A8A"/>
        <circle cx="10" cy="-5" r="4" fill="#1E3A8A"/>
        <path d="M-10 15 Q0 25 10 15" stroke="#1E3A8A" stroke-width="3" fill="none" stroke-linecap="round"/>
        <!-- Hair -->
        <ellipse cx="0" cy="-25" rx="35" ry="25" fill="#7C3AED"/>
        <!-- Arm gesturing warmly -->
        <path d="M35 60 Q70 40 80 70" stroke="url(#personGradient2)" stroke-width="22" fill="none" stroke-linecap="round"/>
      </g>
      
      <!-- Dental light -->
      <g>
        <rect x="600" y="100" width="8" height="150" fill="#94A3B8"/>
        <ellipse cx="604" cy="260" rx="40" ry="25" fill="#E2E8F0"/>
        <ellipse cx="604" cy="265" rx="30" ry="18" fill="#FEF9C3"/>
        <ellipse cx="604" cy="265" rx="20" ry="12" fill="#FEF08A" filter="url(#glow)"/>
      </g>
      
    </g>
    
    <!-- Sparkle effects -->
    <g fill="#60A5FA" opacity="0.6">
      <polygon points="850,200 855,215 870,215 858,225 863,240 850,230 837,240 842,225 830,215 845,215" transform="scale(0.8)"/>
      <polygon points="850,200 855,215 870,215 858,225 863,240 850,230 837,240 842,225 830,215 845,215" transform="translate(200 350) scale(0.5)"/>
      <polygon points="850,200 855,215 870,215 858,225 863,240 850,230 837,240 842,225 830,215 845,215" transform="translate(-500 100) scale(0.6)"/>
    </g>
    
    <!-- Tooth icon with sparkle -->
    <g transform="translate(900, 200)" opacity="0.8">
      <path d="M0-30 Q-25-30 -30 0 Q-35 40 -20 70 Q-10 85 0 70 Q10 85 20 70 Q35 40 30 0 Q25-30 0-30Z" fill="white" stroke="#60A5FA" stroke-width="3"/>
      <ellipse cx="-8" cy="5" rx="5" ry="8" fill="#BFDBFE"/>
      <!-- Sparkle on tooth -->
      <circle cx="10" cy="-10" r="4" fill="#FEF08A"/>
    </g>
    
  </g>
  
  <!-- Rounded border -->
  <rect x="100" y="80" width="1000" height="640" rx="40" fill="none" stroke="#E2E8F0" stroke-width="2"/>
</svg>
